<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/stylelogin2.css">   
        <script src="https://kit.fontawesome.com/a1047170a5.js" crossorigin="anonymous"></script>   
          <title></title>
    </head>
    <body>
        <div class="container">
            <div class="content first-content">
                <div class="first-column">
                    <h2 class="title title-prime">Clinica Nefertari</h2>
                    <p class="description description-prime">conecte-se</p>
                    <p class="description description-prime">Faça Login</p>
                    <button class="btn btn-prime">Entrar</button>
                </div>

            <div class="second.column">
                <h2 class="title title-sec">Criar conta</h2>
                <div class="social.media">
                    <ul class="list-social-media">
                        <li class="item-social-media"><a href="#"><i class="fa-brands fa-facebook"></i></a></li>
                        <li class="item-social-media"><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
                        <li class="item-social-media"><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
                    </ul>
                </div><!--social media-->
                <p class="description description-sec">Use seu email para registro:</p>
                <form class="form">
                    <input type="text" placeholder="Nome">
                    <input type="email" placeholder="Email">
                    <input type="senha" placeholder="Senha">
                    <button class="btn">Enviar</button>
                </form>      
                </div><!--second column-->
            </div><!--first-content-->
         
        <div class="content second-content">
             <div class="first-column">
                <h2 class="title">Ola, Tudo bem?</h2>
                <p class="description">Insira seus dados</p>
                <p class="description">Faça Login</p>
                <button class="btn">Entrar</button>
                </div>
            <div class="second-column">
                <h2 class="title">Criar conta</h2>
                <div class="social.media">
                    <ul>
                        <li><a href="#">facebook</a></li>
                        <li><a href="#">Twitter</a></li>
                        <li><a href="#">Instagram</a></li>
                    </ul>
                </div><!--social media-->
                <p class="description">Insira seus dados:</p>
                <form class="form">
                    <input type="email" placeholder="Email">
                    <input type="senha" placeholder="Senha">
                    <a href="#">Esqueci a senha?</a>
                    <button class="btn">Enviar</button>
                </form>      
            </div><!--second-column-->
        </div><!--second-content-->
